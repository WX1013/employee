<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理员登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/static/plugins/iCheck/square/blue.css">
    <style>
        #body{
            background-image:url('./static/img/bg.jpg');
            background-size:100% 100%;
        }
    </style>
</head>
<body class="hold-transition login-page" id="body">
<div class="login-box" style="margin-top: 50px">
    <div class="login-logo">
        <a href="#"><b>职工</b>管理系统</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body" id="login">
        <p class="login-box-msg">登录系统</p>
        <form action="cms/admin/index.html" method="post">
            <div class="form-group has-feedback">
                <input type="text" name="username" id="username" class="form-control" placeholder="名称">
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" id="password" class="form-control" placeholder="密码">
            </div>
            <div class="row" style="margin-left: 68px">
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="options" id="option1" value="0" checked="checked">用户
                        </label>
                        <label style="margin-left: 50px">
                            <input type="radio" name="options" id="option2" value="1">管理员
                        </label>
                    </div>
                </div>
                <center>
                    <!-- /.col -->
                    <div class="col-xs-8">
                        <a onclick="login()" type="submit" class="btn btn-primary btn-block btn-flat">登录</a>
                    </div>
                </center>
            </div>
        </form>
        <div id="userContron">
            <span style="margin-left: 0px">
                <a href="">忘记密码？</a>
            </span>
            <span style="margin-left: 170px">
                <a>新用户注册</a>
            </span>
        </div>
    </div>
    <!-- /.login-box-body -->
</div>
<script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/js/cms/login.js"></script>
<script src="/static/plugins/iCheck/icheck.min.js"></script>
</body>
</html>
