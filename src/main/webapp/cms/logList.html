<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>日志管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">日志管理</h3>
</div>
<div class="box-body">
    <!-- 数据表格 -->
    <div class="table-box" >
        <div class="box-tools pull-left">
            <div class="has-feedback" style="margin-bottom: 15px;margin-top: 10px;">
                用户名称：<input type="text" id="username" />
                <button class="btn btn-default" onclick="searchByName()">查询</button>
            </div>
        </div>
        <!--工具栏/-->
        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable" >
            <thead>
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">用户名</th>
                <th class="text-center">模块</th>
                <th class="text-center">方法</th>
                <th class="text-center">IP</th>
                <th class="text-center">操作时间</th>
            </tr>
            </thead>
            <tbody id="table_data" class="text-center">

            </tbody>
        </table>
        <!--数据列表/-->

    </div>
    <!-- 数据表格 /-->
    <!-- 分页 -->
    <div class="box-footer">
        <div class="pull-left">
            <div class="form-group form-inline" id="pageAndTotal"></div>
        </div>
        <div class="box-tools pull-right">
            <ul class="pagination" id="pagenation">

            </ul>
        </div>
    </div>
</div>
<!-- /.box-body -->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../js/cms/log.js"></script>
</body>

</html>
