<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户详情</title>
    <!-- Tell the browser to be responsive to screen width -->
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">
    <link rel="stylesheet" href="../plugins/morris/morris.css">
    <link rel="stylesheet" href="../plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <link rel="stylesheet" href="../plugins/datepicker/datepicker3.css">
    <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="../plugins/treeTable/jquery.treetable.css">
    <link rel="stylesheet" href="../plugins/treeTable/jquery.treetable.theme.default.css">
    <link rel="stylesheet" href="../plugins/select2/select2.css">
    <link rel="stylesheet" href="../plugins/colorpicker/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" href="../plugins/bootstrap-markdown/css/bootstrap-markdown.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../plugins/ionslider/ion.rangeSlider.css">
    <link rel="stylesheet" href="../plugins/ionslider/ion.rangeSlider.skinNice.css">
    <link rel="stylesheet" href="../plugins/bootstrap-slider/slider.css">
    <link rel="stylesheet" href="../plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <style>
        input[disabled] {
            background: white;
        }
    </style>
</head>

<body class="hold-transition skin-red sidebar-mini">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">个人信息</h3>
</div>
<section class="content" style="margin-top: 20px">
    <!--联系人信息-->
    <div class="panel panel-default">
        <div class="row data-type" style="margin-left: 5px; margin-right: 5px;">
            <input type="hidden" id="empId" />
            <div class="col-md-2 title">姓名</div>
            <div class="col-md-4 data text" >
                <input id="name" type="text" style="height: 80%;border: none;margin-left: 2%;" />
            </div>

            <div class="col-md-2 title">年龄</div>
            <div class="col-md-4 data text" >
                <input id="age" type="text" style="height: 80%;border: none;margin-left: 2%;" />
            </div>


            <div class="col-md-2 title">性别</div>
            <div class="col-md-4 data text" >
                <input id="sex" type="text" style="height: 80%;border: none;margin-left: 2%;" />
            </div>

            <div class="col-md-2 title">身份证</div>
            <div class="col-md-4 data text" >
                <input id="identity" type="text" style="height: 80%;border: none;margin-left: 2%;" />
            </div>


            <div class="col-md-2 title">手机</div>
            <div class="col-md-4 data text">
                <input id="phone" type="text" style="height: 80%;border: none;margin-left: 2%;" />
            </div>

            <div class="col-md-2 title">邮箱</div>
            <div class="col-md-4 data text" >
                <input id="email" type="text" style="height: 80%;border: none;margin-left: 2%;" />
            </div>


            <div class="col-md-2 title">部门</div>
            <div class="col-md-4 data text" >
                <input id="deptName" type="text" disabled="disabled" style="height: 80%;border: none;margin-left: 2%;" />
            </div>

            <div class="col-md-2 title">职务</div>
            <div class="col-md-4 data text" >
                <input id="position" type="text" style="height: 80%;border: none;margin-left: 2%;" />
            </div>


            <div class="col-md-2 title">工资</div>
            <div class="col-md-4 data text" >
                <input id="salary" type="text" disabled="disabled" style="height: 80%;border: none;margin-left: 2%;" />
            </div>

            <div class="col-md-2 title">地址</div>
            <div class="col-md-4 data text" >
                <input id="address" type="text" style="height: 80%;border: none;margin-left: 2%;" />
            </div>


            <div class="col-md-2 title">状态</div>
            <div class="col-md-4 data text" >
                <input id="state" type="text" disabled="disabled" style="height: 80%;border: none;margin-left: 2%;" />
            </div>

            <div class="col-md-2 title">注册时间</div>
            <div class="col-md-4 data text">
                <input id="addTime" type="text" disabled="disabled" style="height: 80%;border: none;margin-left: 2%;" />
            </div>


        </div>
    </div>
    <!--联系人信息/-->
    <!--工具栏-->
    <div class="box-tools text-center">
        <button type="button" class="btn bg-maroon" onclick="updateInfo()">保存</button>
    </div>
    <!--工具栏/-->
</section>
<!-- /.box-body -->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../js/cms/information.js"></script>

</body>

</html>
