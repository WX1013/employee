<body class="hold-transition skin-red sidebar-mini">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">修改密码</h3>
</div>
<section class="content" style="margin-top: 20px">
    <!--联系人信息-->
    <div class="panel panel-default">
        <div class="row data-type" style="margin-left: 5px; margin-right: 5px;">
            <div class="col-md-4 title">原密码</div>
            <div class="col-md-8 data text" >
                <input id="password" type="password" style="height: 80%;border: none;margin-left: 2%;" />
            </div>

            <div class="col-md-4 title">新密码</div>
            <div class="col-md-8 data text" >
                <input id="newpassword" type="password" style="height: 80%;border: none;margin-left: 2%;" />
            </div>

            <div class="col-md-4 title">确认密码</div>
            <div class="col-md-8 data text">
                <input id="repassword" type="password" style="height: 80%;border: none;margin-left: 2%;" />
            </div>
        </div>
    </div>
    <!--联系人信息/-->
    <!--工具栏-->
    <div class="box-tools text-center">
        <button type="button" class="btn bg-maroon" onclick="changePass()">保存</button>
    </div>
    <!--工具栏/-->
</section>
<!-- /.box-body -->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../js/cms/password.js"></script>
